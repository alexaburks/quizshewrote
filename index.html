<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz, She Wrote: A "Murder, She Wrote" Quiz App by Alexa Burks</title>
    <link rel="stylesheet" href="float-grid.css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  </head>
  
  <body>
    <header role="banner" class="row">
      <section role="region" class="start-page col-12" >
        <div class="col-4">
          <img src="images/typewriter-icon.png" alt="icon of a typewriter" class="typewriter-icon">
        </div>
        <div class="col-4">
          <h1>Quiz, She Wrote!</h1>
        </div>
        <div class="col-4">
          <img src="images/typewriter-icon.png" alt="icon of a typewriter" class="typewriter-icon">
        </div>
      </section>
    </header>

    <main role="main" class="row">
      <section role="region" class="start-page col-12">
        <div>
          <h2 class="">Are you ready to test your "Murder, She Wrote" knowledge?</h2>
          <img src="images/gifs/start-quiz.gif" alt="jessica fletcher firing a prank starter pistol" class="msw-gif">
        </div>
        <button type="button" class="js-start-button">Start Quiz</button>
      </section>
      <section role="region" id="js-question-form" class="question-page col-12">
      </section>
    </main>

    <footer role="contentinfo" class="row">
      <div  class="col-12">
        <p>Quiz, She Wrote: A "Murder, She Wrote" Quiz App by Alexa Burks, 2018</p>
        <p>Typewriter icon by Flaticon | &#169; 2013 - 2018 Freepik Company S.L. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
